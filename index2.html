<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Star Wars RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <!-- Reset styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  
  <!-- Custom styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style2.css" />
</head>

<body>
  <header>
    <h1 class="title">Star Wars RPG!</h1>
  </header>
  
  <section class="game-disp">
    <article class="chars-pos">
      <button class="chars-btn" id="han-btn">
        <p id="han-name"></p>
        <p id="han-hp"></p>
      </button>
      <button class="chars-btn" id="yoda-btn">
        <p id="yoda-name"></p>
        <p id="yoda-hp"></p>
      </button> 
      <button class="chars-btn" id="palpatine-btn">
        <p id="palpatine-name"></p>
        <p id="palpatine-hp"></p>
      </button> 
      <button class="chars-btn" id="vader-btn">
        <p id="vader-name"></p>
        <p id="vader-hp"></p>
      </button> 
    </article>

    <article id="your-char-pos">
      <p>Your Character</p>
    </article>

    <article id="enemies-pos">
      <p>Enemies Available to Attack</p>
    </article>

    <article id="fight-pos">
      <p>Fight Section</p>
    </article>

    <article>
      <button id="attack-btn">Attack</button>
    </article>
    
    <article id="defend-pos">
      <p>Defender</p>
    </article>

    <article id="attack-result-pos">
      
    </article>
    
  </section>

  <footer>

  </footer>

  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/game2.js"></script>

</body>
</html>
