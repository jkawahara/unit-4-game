<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Star Wars RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <!-- Reset styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  
  <!-- Custom styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style2.css" />
</head>

<body>
  <header>
    <h1 class="title">Star Wars RPG!</h1>
  </header>
  
  <section class="game-disp">
    <article class="start-disp">
      <button class="chars-btns" id="char1-btn">
        <p id="char1-name"></p>
        <p id="char1-hp"></p>
      </button>
      <button class="chars-btns" id="char2-btn">
        <p id="char2-name"></p>
        <p id="char2-hp"></p>
      </button> 
      <button class="chars-btns" id="char3-btn">
        <p id="char3-name"></p>
        <p id="char3-hp"></p>
      </button> 
      <button class="chars-btns" id="char4-btn">
        <p id="char4-name"></p>
        <p id="char4-hp"></p>
      </button> 
    </article>

    <article class="attacker-disp">
      <p>Your Character</p>
    </article>

    <article class="enemies-disp">
      <p>Enemies Available to Attack</p>
    </article>
    

    <article>
      <p>Fight Section</p>
    </article>

    <article>
      <button class="fight-btn" id="attack-btn">Attack</button>
    </article>
    
    <article class="defender-disp">
      <p>Defender</p>
    </article>

    <article id="result-disp">
      
    </article>
    
  </section>

  <footer>

  </footer>

  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/game2.js"></script>

</body>
</html>
